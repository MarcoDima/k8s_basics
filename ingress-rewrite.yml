apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    kubernetes.io/ingress.class: "nsx"
    ncp/use-regex: "True"
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: changeme.example.local
    http:
      paths:
      - path: /api/(.*)
        backend:
          serviceName: python
          servicePort: 80
